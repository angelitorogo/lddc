<!-- login.component.html -->
<div class="container">
  <div class="container-login">
    <div class="brand">
      <img
        src="assets/images/LDDC-icono-blanco.png"
        alt="La Dama del Cancho"
        class="brand-icon"
      />
      <div class="brand-text">
        <span class="brand-name">LA DAMA DEL CANCHO</span>
        <span class="brand-tag">Rutas y tracks de senderismo</span>
      </div>
    </div>

    <h1 class="title">Inicia sesión</h1>

    <form [formGroup]="formLogin" (ngSubmit)="submit()" autocomplete="off">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          formControlName="email"
          name="email"
          [class.input-invalid]="formLogin.get('email')?.invalid && formLogin.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          name="password"
          [class.input-invalid]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched"
        />
      </div>

      <button type="submit">Acceder</button>

      <div class="form-text">
        <p>
          Si aún no tienes una cuenta, regístrate
          <a [routerLink]="['/auth/register']">aquí</a>
        </p>
      </div>
    </form>
  </div>
</div>

<!-- MODAL DE ERROR -->
<div class="modal-backdrop" *ngIf="showErrorModal">
  <div class="modal">
    <div class="modal-header">
      <h2>Ha ocurrido un problema</h2>
      <button type="button" class="close-btn" (click)="closeErrorModal()">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <p>{{ errorMessage }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn-modal" (click)="closeErrorModal()">
        Entendido
      </button>
    </div>
  </div>
</div>
