<div class="container">

  <div class="container-register">
    <!-- Cabecera de marca -->
    <div class="brand">
      <img
        src="assets/images/LDDC-icono-blanco.png"
        alt="La Dama del Cancho"
        class="brand-icon"
      />
      <div class="brand-text">
        <span class="brand-name">LA DAMA DEL CANCHO</span>
        <span class="brand-tag">Rutas y tracks de senderismo</span>
      </div>
    </div>

    <h1 class="title">Crear cuenta</h1>

    <form [formGroup]="formRegister" (ngSubmit)="submit()" autocomplete="off">

      <div class="form-group">
        <label for="fullName">Nombre completo</label>
        <input id="fullName" type="text" formControlName="fullName" name="fullName">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" name="email">
      </div>

      <div class="form-group">
        <label for="password1">Contraseña</label>
        <input id="password1" type="password" formControlName="password1" name="password1">
      </div>

      <div class="form-group">
        <label for="password2">Repite la contraseña</label>
        <input id="password2" type="password" formControlName="password2" name="password2">
      </div>

      <button type="submit">Aceptar</button>

      <div class="form-text">
        <p>¿Ya tienes cuenta? Inicia sesión <a [routerLink]="['/auth/login']">aquí</a></p>
      </div>

    </form>
  </div>

</div>


<!-- MODAL DE ERROR -->
<div class="modal-backdrop" *ngIf="showErrorModal">
  <div class="modal">
    <div class="modal-header">
      <h2>Ha ocurrido un problema</h2>
      <button type="button" class="close-btn" (click)="closeErrorModal()">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <p>{{ errorMessage }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn-modal" (click)="closeErrorModal()">
        Entendido
      </button>
    </div>
  </div>
</div>
